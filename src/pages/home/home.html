<ion-header>
  <ion-navbar>
    <ion-title>
      My Calendar App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="calendar-body" (swipe)="swipe($event)">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <!-- <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month" (click)="goToLastMonth()">{{lastDay}}</ion-col>-->
        <ion-col col-1 *ngFor="let day of allDays" (click)="selectDate(day)"
                 [class.earlyShift]="day.shift === 'F'"
                 [class.lateShift]="day.shift === 'S'"
                 [class.nightShift]="day.shift === 'N'">
          <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">
            {{day.day}}{{day.shift}}<br>
            <ion-icon name="star" *ngIf="day.shift === 'N'"></ion-icon>
            <ion-icon name="star-half" *ngIf="day.shift === 'S'"></ion-icon>
            <ion-icon name="star-outline" *ngIf="day.shift === 'F'"></ion-icon>
          </ng-template>
        </ion-col>
        <!--<ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month" (click)="goToNextMonth()">{{nextDay}}</ion-col>-->
      </ion-row>
    </ion-grid>
  </div>
  <ion-toolbar>
    <ion-segment [(ngModel)]="shifts">
      <ion-segment-button value="shiftA" isActive="true" >
        shiftA
      </ion-segment-button>
      <ion-segment-button value="shiftB">
        shiftB
      </ion-segment-button>
      <ion-segment-button value="shiftC">
        shiftC
      </ion-segment-button>
      <ion-segment-button value="shiftD">
        shiftD
      </ion-segment-button>
      <ion-segment-button value="shiftE">
        shiftE
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
